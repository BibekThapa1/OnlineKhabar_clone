<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Khabar-Clone</title>
    <link rel="icon" href="./assets/ok-icon.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="starter-logo-container">
      <img class="starter-logo" src="./assets/ok-logo.png" alt="Ok-logo" />
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar-list">
        <li class="nav-bar-list-items item-1">होमपेज</li>
        <li class="nav-bar-list-items item-2">समाचार</li>
        <li class="nav-bar-list-items item-3">विजनेस</li>
        <li class="nav-bar-list-items item-4">जीवनशैली</li>
        <li class="nav-bar-list-items item-5">मनोरन्जन</li>
        <li class="nav-bar-list-items item-6">विचार</li>
        <li class="nav-bar-list-items item-7">प्रवास</li>
        <li class="nav-bar-list-items item-8">खेलकुद</li>
        <li class="nav-bar-list-items item-9">अन्य</li>
        <li class="nav-bar-list-items item-10">
          <button class="nav-btn btn-english">English</button>
          <button class="nav-btn btn-election">चुनाव २०७९</button>
        </li>
        <li class="nav-bar-list-items item-11">
          <img
            class="profile-image"
            src="./assets/profile.png"
            alt="profile-login"
          />
        </li>
      </ul>
    </nav>
    <div class="container-1">
      <div class="hot-topics">
        <div class="hot-topics-list topic-1">
          <img
            class="hot-topics-img hot-img-1"
            src="./assets/hot_topic1.png"
            alt="hot_topic1"
          />
          <span> इजरायल प्यालेस्टाइन युद्ध </span>
        </div>
        <div class="hot-topics-list topic-2">
          <img
            class="hot-topics-img hot-img-2"
            src="./assets/hot_topic2.png"
            alt="hot_topic2"
          />
          <span> मकवानपुर </span>
        </div>
        <div class="hot-topics-list topic-3">
          <img
            class="hot-topics-img hot-img-3"
            src="./assets/hot_topic3.png"
            alt="hot_topic3"
          />
          <span> श्रीलंका </span>
        </div>
        <div class="hot-topics-list topic-4">
          <img
            class="hot-topics-img hot-img-4"
            src="./assets/hot_topic4.png"
            alt="hot_topic4"
          />
          <span> इंग्ल्याण्ड </span>
        </div>
        <div class="hot-topics-list topic-5">
          <img
            class="hot-topics-img hot-img-5"
            src="./assets/hot_topic5.png"
            alt="hot_topic5"
          />
          <span> प्रधानमन्त्री </span>
        </div>
        <div class="hot-topics-list topic-6">
          <img
            class="hot-topics-img hot-img-5"
            src="./assets/hot_topic6.png"
            alt="hot_topic6"
          />
          <span> नेपाल यु-१९ क्रिकेट </span>
        </div>
      </div>
      <div class="search-box"></div>
    </div>
  </body>
</html>
